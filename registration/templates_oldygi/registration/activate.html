<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Activate!</title>
	</head>

	<body>


{% load i18n %}

{% block content %}

{% if account %}

<p>{% trans "Account successfully activated" %}</p>

<p><a href="{% url 'auth_login' %}">{% trans "Log in" %}</a></p>

{% else %}

<p>{% trans "Account activation failed" %}</p>

{% endif %}

{% endblock %}










	</body>
</html>
